<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Count</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <!-- This loads the JavaScript and runds it. Does not need to be called
    scripts, but is common. The "defer" atrribute tells the browser to load the
    HTML fist before running JavaScript. -->

    <!-- defer downlaods, parses it, and only once HTML is ready runs -->
    <!-- async downlaods, parses it, and immediately runs it in the background -->

    <script src="/scripts.js" defer type="module"></script>
  </head>
  
  <body>
    <header class="header">
      <h1 class="header__title">Tally Count</h1>
    </header>
    <noscript class="error">
      <p>This web app requires JavaScript to work</p>
    </noscript>

 <!--- <aside class="controls">

    <main class="counter">
      <input class="counter__value" data-key="number" readonly value="0"/>
      <div class="counter__actions">
        <button data-key="subtract"class="counter__button counter__button_first">-</button>
        <button data-key="add" class="counter__button">+</button>
      </div>
    </main>

    <footer class="footer">
        Inspired by <a class="footer__link" href="https://tallycount.app/" >Tally Count</a>. Note that this is merely a student practice project for learning JavaScript.
    </footer>
  </body>
</html>
